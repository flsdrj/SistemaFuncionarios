<h4>Autenticação de Usuário</h4>
<br/>

<form #formAcesso="ngForm" (submit)="autenticarUsuario(formAcesso)">

    <label>Email de Acesso:</label>
    <input type="text" class="form-control col-md-4" 
           placeholder="Digite aqui" name="email" ngModel />
    <br/>

    <label>Senha de Acesso:</label>
    <input type="password" class="form-control col-md-4" 
           placeholder="Digite aqui" name="senha" ngModel />
    <br/>

    <input type="submit" class="btn btn-success" value="Acessar Sistema"/>
    <input type="button" class="btn btn-info ml-2" value="Criar Conta de Acesso"
           data-target="#janelacadastro" data-toggle="modal"/>

    <br/>
    <br/>

    <strong>{{mensagemAcesso}}</strong>

</form>

<div id="janelacadastro" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h4 class="modal-title">Criar Conta de acesso</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form #formCadastro="ngForm" (submit)="cadastrarUsuario(formCadastro)">

                    <label>Nome do Usuário:</label>
                    <input type="text" class="form-control" 
                           placeholder="Digite aqui"
                           name="nome" ngModel/>
                    <br/>

                    <label>Email de Acesso:</label>
                    <input type="text" class="form-control" 
                           placeholder="Digite aqui"
                           name="email" ngModel/>
                    <br/>

                    <label>Senha de Acesso:</label>
                    <input type="password" class="form-control" 
                           placeholder="Digite aqui"
                           name="senha" ngModel/>
                    <br/>

                    <input type="submit" value="Cadastrar Usuário"
                           class="btn btn-success"/>
                    <br/>
                    <br/>

                    <strong>{{mensagemCadastro}}</strong>

                </form>

            </div>
        </div>
    </div>
</div>
